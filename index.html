<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="mode-container">
            <label><input type="radio" name="mode" value="stopwatch" checked onclick="setMode('stopwatch')"> Stopwatch</label>
            <label><input type="radio" name="mode" value="timer" onclick="setMode('timer')"> Timer</label>
        </div>

        <div id="timer-input-container" style="display: none;">
            <label for="minutes">Minutes: </label><input type="number" id="minutes" min="0" value="0">
            <label for="seconds">Seconds: </label><input type="number" id="seconds" min="0" max="59" value="0">
        </div>

        <div class="timer-container">
            <div id="timer-display">00:00:00</div>
            <div class="timer-controls">
                <button class="timer-btn" onclick="startTimer()">Play</button>
                <button class="timer-btn" onclick="pauseTimer()">Pause</button>
                <button class="timer-btn" onclick="resetTimer()">Reset</button>
            </div>
        </div>

        <div class="container">
            <div>
                <h3>SDN 1 TANGGUNG</h3>
                <div class="score-background">
                    <p id="player1-score">0</p>
                </div>
                <div class="adds">
                    <button class="add" onclick="add1('player1')">+</button>
                    <button class="add" onclick="subtract1('player1')">-</button>
                </div>
            </div>
            <div>
                <h3>SDN 2 TANGGUNG</h3>
                <div class="score-background">
                    <p id="player2-score">0</p>
                </div>
                <div class="adds">
                    <button class="add" onclick="add1('player2')">+</button>
                    <button class="add" onclick="subtract1('player2')">-</button>
                </div>
            </div>
            <div>
                <h3>SDN 3 TANGGUNG</h3>
                <div class="score-background">
                    <p id="player3-score">0</p>
                </div>
                <div class="adds">
                    <button class="add" onclick="add1('player3')">+</button>
                    <button class="add" onclick="subtract1('player3')">-</button>
                </div>
            </div>
            <div>
                <h3>SDN 4 TANGGUNG</h3>
                <div class="score-background">
                    <p id="player4-score">0</p>
                </div>
                <div class="adds">
                    <button class="add" onclick="add1('player4')">+</button>
                    <button class="add" onclick="subtract1('player4')">-</button>
                </div>
            </div>
        </div>
        <div class="reset">
            <button class="resetbtn" onclick="reset()">Restart</button>
        </div>

        <!-- Audio for Alarm -->
        <audio id="alarm-sound" src="sound.mp3"></audio>

        <script src="index.js"></script>
    </body>
</html>
